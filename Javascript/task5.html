<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <script>
      function validate() {
        var name = document.f1.name.value;
        var mail = document.f1.mail.value;
        var website = document.f1.web.value;
        var message = document.f1.Message.value;

        var status = true;
        if (name == "") {
          document.getElementById("namelocation").innerHTML =
            "Please enter your name";
          status = false;
        } else {
          document.getElementById("namelocation").innerHTML = "";
        }
        if (mail == "" || !mail.includes("@")) {
          document.getElementById("maillocation").innerHTML =
            "Enter a proper Email";
          status = false;
        } else {
          document.getElementById("maillocation").innerHTML = "";
        }
        if (website == "") {
          document.getElementById("weblocation").innerHTML =
            "Enter a proper Website";
          status = false;
        } else {
          document.getElementById("weblocation").innerHTML = "";
        }
        if (message == "") {
          document.getElementById("messagelocation").innerHTML =
            "Enter the Message";
          status = false;
        } else {
          document.getElementById("messagelocation").innerHTML = "";
        }

        return status;
      }
    </script>
    <form name="f1" onsubmit="return validate()">
      <table>
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" id="name" name="name" />
            <span id="namelocation" style="color: red"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="mail">Email:</label>
          </td>
          <td>
            <input type="email" id="mail" name="mail" />
            <span id="maillocation" style="color: red"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="web">Website:</label>
          </td>
          <td>
            <input type="text" id="web" name="web" />
            <span id="weblocation" style="color: red"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="text">Message:</label>
          </td>
          <td>
            <textarea id="text" name="Message"></textarea>
            <span id="messagelocation" style="color: red"></span>
          </td>
        </tr>
      </table>
      <button type="submit" style="margin-left: 4rem">Submit</button>
    </form>
  </body>
</html>
