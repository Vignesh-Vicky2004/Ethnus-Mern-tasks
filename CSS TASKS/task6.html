<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="task6.css" />
  </head>
  <body>
    <form>
      <div class="img"><img src="img.jpg" alt="error" /></div>
      <div class="main">
        <label for="uname" style="font-weight: bold">Username</label>
        <p></p>
        <input type="text" id="uname" placeholder="Enter Username" required />
        <p></p>
        <label for="pass" style="font-weight: bold">Password</label>
        <p></p>
        <input
          type="password"
          id="pass"
          placeholder="Enter Password"
          required
        />
        <p></p>
        <button type="submit" class="login-button">Login</button>
        <p></p>
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>

      <div class="btm">
        <button type="button" class="cancel-button">Cancel</button>
        <a href="#" class="forgot-password-link">Forgot password?</a>
      </div>
    </form>
  </body>
</html>
