<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
      table,
      td,
      tr,
      th {
        border: 1px solid white;
        border-collapse: collapse;
        background-color: #95d4d3;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
