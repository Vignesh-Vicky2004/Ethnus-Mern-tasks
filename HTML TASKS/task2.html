<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nested List</title>
  </head>
  <body>
    <p>List can be nested (list inside nest):</p>
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
